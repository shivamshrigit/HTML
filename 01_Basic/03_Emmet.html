<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <!-- p>img hit enter -->

    <p><img src="" alt=""></p>

    <!-- p>p>p>p hit enter -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>


<!-- p>h1 hit enter  -->
    <p>
        <h1></h1>
    </p>

    <!-- article+section hit enter -->
    <article></article>
    <section></section> 

    <!-- p{this is the my first paragraph} -->
     <p>this is the my first paragraph</p>

     <!--id attribut: p#para1  -->
     <p id="para1"></p>
     <article id="article1"></article>
     <section id="shivam"></section>

    <!-- class : p.para1 -->
     <p class="para1"></p>
     <article class="article1"></article>
     <section class="shivam"></section>

     <!-- a{click here} -->
      <a href="">clickhere</a>

      <!-- p>ul>li*4 -->
       <p>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
       </p>

    <!--p+article+section hits enter button  -->
       <p></p>
       <article></article>
       <section></section>

       <!-- section p*3 hits enter button -->
       <section>
        <p></p>
        <p></p>
        <p></p>
       </section>

       <!-- table>tr>td*5 -->
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <!-- table>(tr>td*5)*2 -->
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <!-- section>(ul>li*2)+footer -->
        <section>
            <ul>
                <li></li>
                <li></li>
            </ul>
            <footer></footer>
        </section>

        
</body>
</html>
